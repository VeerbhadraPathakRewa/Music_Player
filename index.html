<!DOCTYPE html>

    <link rel="stylesheet" href="Style.css">

<body>

    <nav>

    <div class="bottom">
        <input type="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3 fa-backward" id="previous"></i>
            <i class="fa-regular fa-2 fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3 fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="100" class="Playing gif" alt="plaing" id="gif"><span id="mastersongname"></span>

    <script src="Script.JS"></script>
